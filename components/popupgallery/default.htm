{% set galleryitems = __SELF__.galleryitems %}
{% if __SELF__.error %}
	<div class="alert zen-alert">{{ __SELF__.error }}</div>
{% endif %}

<div style="visibility: collapse; display: hidden; height: 0; width: 0;">
	<div id="{{__SELF__.id}}">
		{% verbatim %}
		<!-- Note that if you are replacing this with your own template, you can use a straight twig filter as follows: 
			<img src="{{ galleryitem.relativeMediaFilePath | media | resize(280, false,  { mode: 'portrait', quality: '90', extension: 'png' }) }}" ... -->
		{% endverbatim %}
		{% for galleryitem in galleryitems.sortBy('fileName') %}
			<img alt="" src="{{ galleryitem.galleryItemSrc }}"
			data-image="{{ galleryitem.relativeMediaFilePath | media }}"
			data-description="">
		{% endfor %}
	</div>
</div>

{% put scripts %}
<script type="text/javascript"> 
    // UniteGallery: https://github.com/vvvmax/unitegallery/
	jQuery(document).ready(function(){ 

		{% if __SELF__.customlightboxscript %}

		{{ __SELF__.customlightboxscript|raw }}
		
		{% else %}
		
		uniteGalleryApi_{{__SELF__.id}} = jQuery("#{{__SELF__.id}}").unitegallery({

			{{ __SELF__.defaultlightboxoptions|raw }}

			// Add additional options here!
			// See: http://unitegallery.net/index.php?page=tiles-columns-options
			// For example: 
			// tiles_col_width: 280,                   //column width - exact or base according the settings
			
		}); 

		jQuery("{{ __SELF__.attachto|raw }}").click(function() {
			uniteGalleryApi_{{__SELF__.id}}.openLightbox(0);
		});

		{% endif %}
	}); 

</script>
{% endput %}
