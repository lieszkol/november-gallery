{% set galleryitems = __SELF__.galleryitems %}
{% if __SELF__.error %}
	<div class="alert zen-alert">{{ __SELF__.error }}</div>
{% endif %}

<div>
	<div id="{{__SELF__.id}}" style="display:none;">
		{% verbatim %}
		<!-- Note that if you are replacing this with your own template, you can use a straight twig filter as follows: 
			<img src="{{ galleryitem.relativeMediaFilePath | media | resize(280, false,  { mode: 'portrait', quality: '90', extension: 'png' }) }}" ... -->
		{% endverbatim %}
		{% for galleryitem in galleryitems.sortBy('fileName') %}
			<img alt="" src="{{ galleryitem.galleryItemSrc }}"
			data-image="{{ galleryitem.relativeMediaFilePath | media }}"
			data-description="">
			<div 	data-type="html5video"
					data-image="http://video-js.zencoder.com/oceans-clip.png"
					data-videoogv="http://video-js.zencoder.com/oceans-clip.ogv"
					data-videowebm="http://video-js.zencoder.com/oceans-clip.webm"
					data-videomp4="http://video-js.zencoder.com/oceans-clip.mp4"
					data-title="Birds"
					data-description="html5 video description"></div>
		{% endfor %}
	</div>
</div>

{% put scripts %}
<script type="text/javascript"> 
    // UniteGallery: https://github.com/vvvmax/unitegallery/
	jQuery(document).ready(function(){ 

		{% if __SELF__.customvideogalleryscript %}

		{{ __SELF__.customvideogalleryscript|raw }}
		
		{% elseif __SELF__.videogalleryitemsselector %}
		
		uniteGalleryApi = jQuery("{{__SELF__.videogalleryitemsselector}}").unitegallery({

			{{ __SELF__.defaultvideogalleryoptions|raw }}

			// Add additional options here!
			// See: http://unitegallery.net/index.php?page=tiles-columns-options
			// For example: 
			// tiles_col_width: 280,                   //column width - exact or base according the settings
			
		}); 
		
		{% else %}
		
		uniteGalleryApi = jQuery("#{{__SELF__.id}}").unitegallery({

			{{ __SELF__.defaultvideogalleryoptions|raw }}

			// Add additional options here!
			// See: http://unitegallery.net/index.php?page=tiles-columns-options
			// For example: 
			// tiles_col_width: 280,                   //column width - exact or base according the settings
			
		}); 

		{% endif %}
	}); 

</script>
{% endput %}
