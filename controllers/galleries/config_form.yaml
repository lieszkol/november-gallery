# Update page
update:
    title: zenware.novembergallery::lang.entities.gallery_update_button
    redirect: zenware/novembergallery/galleries
    redirectClose: zenware/novembergallery/galleries

# Preview page
preview:
    title: zenware.novembergallery::lang.forms.preview_label