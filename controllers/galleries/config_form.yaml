# Model Form Field configuration
form: ~/plugins/zenware/novembergallery/models/gallery/fields.yaml

# Model Class name
modelClass: ZenWare\NovemberGallery\Models\Gallery

# Default redirect location
defaultRedirect: zenware/novembergallery/galleries

# Create page
create:
